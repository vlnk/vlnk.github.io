---
layout: default
---
<div class="home">
  <!--<ul id="results"></ul>-->
  <p id="resultInfo"></p>

  <ul id="post-list">
    <li>
      <a class="search" href="#">
        <svg width="24" height="24" viewBox="0 0 24 24">
          <path d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" fill="#3B1C32"/>
        </svg>
      </a>
    </li>
    {% for post in site.posts %}
    <li>
      {% if post.categories contains 'blog' %}
        <a class="blog" href="#" title="{{ post.excerpt }}">
      {% elsif post.categories contains 'music' %}
        <a class="music" href='#' title="{{ post.src }}">
      {% elsif post.categories contains 'video' %}
        <a class="video" href="#" title="{{ post.src }}">
      {% else %}
        <a class="code" href="#" title="{{ post.src }}">
      {% endif %}
      ({{ post.date | date: "%b %-d, %Y" }}) {{ post.title }}
      </a>
    </li>
    {% endfor %}
  </ul>

  <!--
  <p class="rss-subscribe">
    subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a>
  </p>
  -->

</div>
