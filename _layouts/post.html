---
layout: default
---
<div class="main">
	<div class="header-post">
		{% include header.html %}
	</div>
	<div class="post">
		<h2>{{ page.title }}</h2>
		<div class="meta">
			<span class="time">{{ page.date | date_to_string }}, </span>
			{% if page.author %}
				<span class="author">by {{ page.author }}</span>
			{% endif %}
		</div>

		<div class="content">
			{{ content }}
		</div>
	</div>
	{% include footer.html %}
</div>
